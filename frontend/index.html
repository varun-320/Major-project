<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Identification App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <div class="bg-white p-8 rounded-lg shadow-lg mb-6">
            <h1 class="text-3xl font-bold mb-6 text-center text-green-600">Plant Identification</h1>
            <div class="mb-6 text-center">
                <input type="file" id="imageUpload" accept="image/*" class="hidden">
                <label for="imageUpload" class="cursor-pointer flex flex-col items-center justify-center border-2 border-dashed border-green-300 p-8 rounded-lg hover:bg-green-50 transition-colors">
                    <i class="fas fa-cloud-upload-alt text-4xl text-green-500 mb-4"></i>
                    <p class="text-gray-600">Click to upload a plant image</p>
                    <p class="text-sm text-gray-400">or drag and drop</p>
                </label>
            </div>
            <div id="imagePreview" class="mb-6 text-center hidden">
                <img id="previewImg" src="" alt="Preview" class="max-w-full h-auto mx-auto rounded-lg shadow-md">
            </div>
            <button id="submitButton" class="w-full bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-green-600 transition-colors">
                Identify Plant
            </button>
        </div>

        <div id="plantInfo" class="bg-white p-8 rounded-lg shadow-lg mb-6 hidden">
            <h2 class="text-2xl font-bold mb-6 text-center text-green-600">Plant Information</h2>
            <div id="plantDetails" class="space-y-4">
            </div>
        </div>

        <div id="chatbotSection" class="bg-white p-8 rounded-lg shadow-lg hidden">
            <h2 class="text-2xl font-bold mb-6 text-center text-green-600">Plant Chatbot</h2>
            <div id="chatbotMessages" class="mb-6 h-64 overflow-y-auto border p-4 rounded-lg bg-gray-50">
            </div>
            <div class="flex space-x-2">
                <input type="text" id="chatbotInput" placeholder="Ask a question about the identified plant..." class="flex-1 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                <button id="sendButton" class="bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-green-600 transition-colors">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
